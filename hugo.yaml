# Hugo configuration file
title: Denis Kislitsyn

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Enterprise
      pageRef: /enterprise
      weight: 1
    - name: Freelance
      pageRef: /freelance
      weight: 2
    - name: LinkedIn
      weight: 3
      url: "https://www.linkedin.com/in/deniskislitsyn"
      params:
        icon: linkedin
    - name: GitHub
      weight: 4
      url: "https://github.com/sournk"
      params:
        icon: github
    - name: Telegram
      weight: 5
      url: "https://t.me/sournkz"
      params:
        icon: telegram-bw
    - name: E-Mail
      weight: 6
      url: "mailto:denis@kislitsyn.me"
      params:
        icon: mail
params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo_dk.svg
      dark: images/logo_dk.svg
      link: /
      width: 40
      height: 20    

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
